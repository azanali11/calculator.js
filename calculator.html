<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azan Ali calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="dispaly" readonly />
      <div class="button-container">
        <button
          class="button"
          id="C"
          onclick="
    currentdisplay = ''
    document.querySelector('.dispaly') . value = currentdisplay
    "
        >
          C
        </button>
        <button
          class="button"
          id="C"
          onclick="
     currentdisplay = currentdisplay + '+/-'
     document.querySelector('.dispaly') . value = currentdisplay
     "
        >
          +\-
        </button>
        <button
          class="button"
          id="C"
          onclick="
    currentdisplay = currentdisplay + '%'
    document.querySelector('.dispaly') . value = currentdisplay
    "
        >
          %
        </button>

        <button
          class="button"
          id="ghy"
          onclick="
    currentdisplay = currentdisplay + '/'
    document.querySelector('.dispaly') . value = currentdisplay
    "
        >
          /
        </button>

        <button
          class="button"
          onclick="
      currentdisplay = currentdisplay + '7'
      document.querySelector('.dispaly') . value = currentdisplay
      "
        >
          7
        </button>
        <button
          class="button"
          onclick="
      currentdisplay = currentdisplay + '8'
      document.querySelector('.dispaly') . value = currentdisplay
      "
        >
          8
        </button>
        <button
          class="button"
          onclick="
      currentdisplay = currentdisplay + '9'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          9
        </button>
        <button
          class="button"
          id="ghy"
          onclick="
        currentdisplay = currentdisplay + '*'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          x
        </button>
        <button
          class="button"
          onclick="
          currentdisplay = currentdisplay + '4'
          document.querySelector('.dispaly') . value = currentdisplay
          "
        >
          4
        </button>
        <button
          class="button"
          onclick="
          currentdisplay = currentdisplay + '5'
          document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          5
        </button>
        <button
          class="button"
          onclick="
        currentdisplay = currentdisplay + '6'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          6
        </button>
        <button
          class="button"
          id="ghy"
          onclick="
        currentdisplay = currentdisplay + '-'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          -
        </button>
        <button
          class="button"
          onclick="
        currentdisplay = currentdisplay + '1'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          1
        </button>
        <button
          class="button"
          onclick="
        currentdisplay = currentdisplay + '2'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          2
        </button>
        <button
          class="button"
          onclick="
        currentdisplay = currentdisplay + '3'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          3
        </button>
        <button
          class="button"
          id="ghy"
          onclick="
        currentdisplay = currentdisplay + '+'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          +
        </button>

        <button
          class="button"
          id="a0"
          onclick="
         currentdisplay = currentdisplay + '0'
         document.querySelector('.dispaly') . value = currentdisplay
         "
        >
          0
        </button>

        <button
          class="button"
          onclick="
        currentdisplay = currentdisplay + '.'
        document.querySelector('.dispaly') . value = currentdisplay
        "
        >
          .
        </button>

        <button
          class="button"
          id="ghy"
          onclick="

          let result = eval(currentdisplay);
          currentdisplay = result;

          
          document.querySelector('.dispaly') . value = currentdisplay
          "
        >
          =
        </button>
      </div>
    </div>
    <script>
      let currentdisplay = "";
      document.querySelector(".dispaly").value = currentdisplay;
    </script>
  </body>
</html>
